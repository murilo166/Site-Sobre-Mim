    <h2>agende a consulta do seu pet</h2>

    


    <form>
<label for="nomecompleto">nome completo:</label>
<input type="text" id="completo" name="nomecompleto"><br>
<br>

<label for="email">email:</label>
<input type="email" id="emailusuario" name="email" required><br>
<br>

<label for="cpf">cpf:</label>
<input type="text" id="cfusuario" name="cfusuario"  max="11" required><br>
<br>

<label for="numero de pets">quantidade de pets:</label>
<input type="number" id="etsusuario" name="numeropets" min="1" max="5" required><br>
<br>

<label for="dia da consulta">dia e mes da consulta:</label>
<input type="date" id="data" name="dataconsulta" required><br>
<br>

<label for="hora da consulta">horario da consulta:</label>
<input type="time" id="tempo" name="horariodaconsulta" required>
<input type="submit" value="enviar">




    </form>
